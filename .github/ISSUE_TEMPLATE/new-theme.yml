  - type: dropdown
    id: availability
    attributes:
      label: Availability
      description: In which months the theme should be available (select all if always).
      multiple: true
      options: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    validations:
      required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I confirm that this theme can be integrated to this GitHub repository and licensed under [the Unlicense](https://choosealicense.com/licenses/unlicense/).
          required: true
        - label: I am aware that the theme can be updated by anyone and it's not guranteed that it will remain as you entered it now here.
